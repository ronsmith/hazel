<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazel's XBee Microservice</title>
</head>
<body>
    <h1>Hazel' Xbee Microservice</h1>
    <p><a href="{{ url_for('docs') }}">API Reference</a></p>
    <hr>
    <h2>Send a message</h2>
    <form method="post" action="{{ url_for('send') }}">
        <p>
            <b>Destination:</b><br>
            <input type="radio" name="dest" value="broadcast"> Broadcast<br>
            <input type="radio" name="dest" value="coordinator"> Coordinator<br>
            <input type="radio" name="dest" value="specaddr"> Specific Address<br>
            High: <input type="text" name="dh" value="0">  Low: <input type="text" name="dl" value="0">
        </p>
        <p>
            <b>Message:</b><br>
            <textarea name="msg"></textarea>
        </p>
        <p><input type="submit" name="send"> <input type="reset" name="clear"></p>
    </form>
</body>
</html>
